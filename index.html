<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conférence ABC</title>
    <style>
        html, body {
            height: 100%; /* Assure que le body prend toute la hauteur de la fenêtre */
            margin: 0; /* Supprime les marges par défaut du body */
            font-family: Arial, sans-serif;
            color: goldenrod;
            text-align: center;
            background-image: url('assets/bruno_affiche2.png'), url('assets/geometry.png');
            background-size: contain, 100%; 
            background-position: center, center;
            background-repeat: no-repeat;
            /* background-color: rgba(0, 0, 0, 0.08); Couleur de fond de secours */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.3em;
            line-height: 1.2; /* Ajuste l'espacement entre les lignes du titre */
            position: absolute;
            top: -20px; /* Régle la distance entre le haut de l'image et le texte */
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-text {
            position: absolute;
            bottom: -10px; /* Régle la distance entre le bas de l'image et le texte */
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            font-size: 1.2em;
            line-height: 0.2; /* Ajuste l'espacement entre les lignes du titre */
        }

        .p-close {
            margin-bottom: 2px; /* Très peu d'espace après ce paragraphe */
        }

        .p-far {
            margin-bottom: 50px; /* Beaucoup d'espace après ce paragraphe */
        }

        .speakers {
            position: absolute;
            top: 0;
            width: 27%; /* Largeur des colonnes latérales */
            background-color: rgba(0, 0, 0, 0.7); /* Couleur de fond avec opacité pour meilleure lisibilité */
            padding: 40px;
            color: white;
            text-align: left;
            height: 100%; /* Prend toute la hauteur de l'écran */
            box-sizing: border-box;
        }

        .speakers.left {
            left: 0;
        }

        .speakers.right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="speakers left">
        <h2>Speakers</h2>
        <p class="p-close">Gérard Besson </p>
        <p class="p-far">(Institut Fourier)</p>
        <p class="p-close">Gilles Courtois</p>
        <p class="p-far">(Sorbonne)</p>
        <p class="p-close">Alexandre Girouard </p>
        <p class="p-far">(Université Laval)</p>
    </div>

    <div class="content">
        <h1>ColboisFest</h1>
        <div class="bottom-text">
            <p>28-29 October 2024</p>
            <p>Université de Neuchâtel</p>
        </div>
    </div>

    <div class="speakers right">
        <h2>Speakers</h2>
        <p class="p-close">Katie Gittins </p>
        <p class="p-far">(Durham)</p>
        <p class="p-close">Asma Hassannezhad </p>
        <p class="p-far">(Bristol)</p>
        <p class="p-close">Corentin Lena </p>
        <p class="p-far">(Padua)</p>
    </div>
</body>
</html>
